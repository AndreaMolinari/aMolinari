name: Deploy
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  push:
    tags:
      - v*
  # pull_request:
  #   branches: ["main"]
  workflow_dispatch:

env:
  ACTIVE: false

jobs:
  build:
    if: github.env.ACTIVE == true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ— Install
        run: npm ci

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ— Make Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: web-build
          if-no-files-found: error
  deploy:
    if: github.env.ACTIVE == true
    permissions:
      id-token: "write"
      pages: write
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - uses: actions/download-artifact@master
        with:
          name: my-artifact
          path: .
      - uses: actions/configure-pages@v1
      - uses: actions/upload-pages-artifact@v1
        with:
          path: .
      - id: deployment
        uses: actions/deploy-pages@main
